<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Change Email on Verify PoC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/solid.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css" crossorigin="anonymous"/>
  </head>

  <body class="h-100">
    <div id="app" class="h-100 d-flex flex-column">
      <div class="nav-container">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <div class="container">
            <div class="navbar-brand logo"></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a href="index.html" class="nav-link route-link">Home</a>
                </li>
              </ul>
              <ul class="navbar-nav d-none d-md-block">
                <!-- Login button: show if NOT authenticated -->
                <li class="nav-item auth-invisible">
                  <button id="qsLoginBtn" onclick="login()" class="btn btn-primary btn-margin auth-invisible hidden">
                    Log in
                  </button>
                </li>
                <!-- / Login button -->

                <!-- Fullsize dropdown: show if authenticated -->
                <li class="nav-item dropdown auth-visible hidden">
                  <a class="nav-link dropdown-toggle" href="#" id="profileDropDown" data-toggle="dropdown">
                    <!-- Profile image should be set to the profile picture from the id token -->
                    <img alt="Profile picture" class="nav-user-profile profile-image rounded-circle" width="50"/>
                  </a>
                  <div class="dropdown-menu">
                    <!-- Show the user's full name from the id token here -->
                    <div class="dropdown-header nav-user-name user-name"></div>
                    <a href="/profile" class="dropdown-item dropdown-profile route-link">
                      <i class="fas fa-user mr-3"></i>
                      Profile
                    </a>
                    <a href="#" class="dropdown-item" id="qsLogoutBtn" onclick="logout()">
                      <i class="fas fa-power-off mr-3"></i>
                      Log out
                    </a>
                  </div>
                </li>
                <!-- /Fullsize dropdown -->
              </ul>

              <!-- Responsive login button: show if NOT authenticated -->
              <ul class="navbar-nav d-md-none auth-invisible">
                <button class="btn btn-primary btn-block auth-invisible hidden" id="qsLoginBtn" onclick="login()">
                  Log in
                </button>
              </ul>
              <!-- /Responsive login button -->

              <!-- Responsive profile dropdown: show if authenticated -->
              <ul
                class="navbar-nav d-md-none auth-visible hidden justify-content-between"
                style="min-height: 125px"
              >
                <li class="nav-item">
                  <span class="user-info">
                    <!-- Profile image should be set to the profile picture from the id token -->
                    <img
                      alt="Profile picture"
                      class="nav-user-profile d-inline-block profile-image rounded-circle mr-3"
                      width="50"
                    />
                    <!-- Show the user's full name from the id token here -->
                    <h6 class="d-inline-block nav-user-name user-name"></h6>
                  </span>
                </li>
                <li>
                  <i class="fas fa-user mr-3"></i>
                  <a href="/profile" class="route-link">Profile</a>
                </li>

                <li>
                  <i class="fas fa-power-off mr-3"></i>
                  <a href="#" id="qsLogoutBtn" onclick="logout()">Log out</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <div id="main-content" class="container mt-5 flex-grow-1">
        <div id="content-home" class="page auth-visible">
          <div id="step1" style="visibility: visible">
            <button id="changeEmailStep1">Change Email</button>
          </div>
          <div id="step2" style="visibility: hidden">
            <label id="otp-label" for="otp-input" >OTP code <b>current</b> mailbox</label>
            <input id="otp-input" type="number" maxlength="6" minlength="6" autocomplete="off">
            <label id="new-email-label" for="new-email-input">New Email</label>
            <input id="new-email-input" type="email" autocomplete="off">
            <button id="changeEmailStep2">Next</button>
          </div>
          <div id="step3" style="visibility: hidden">
            <label id="new-otp-label" for="new-otp-input">OTP code <b>new</b> mailbox</label>
            <input id="new-otp-input" type="number" maxlength="6" minlength="6" autocomplete="off">
            <button id="changeEmailStep3">Next</button>
          </div>
          <div id="step4" style="visibility: hidden">
            Email change DONE. You need to <a href="#" onclick="login()">login again</a>.
          </div>

        </div>

        <script>
          // either with async/await
          document.getElementById('changeEmailStep1').addEventListener('click', async () => {
            const accessToken = await auth0.getTokenSilently();
            const result = await fetch('step1.php', {
              method: 'POST',
              headers: {
                Authorization: 'Bearer ' + accessToken
              }
            });
            const data = await result.json();
            if(data.success) {
              document.getElementById('step1').style.visibility = 'hidden';
              document.getElementById('step2').style.visibility = 'visible';
            } else {
              window.location.href = 'error.html?msg=' + encodeURI(data.message);
            }
          });

          let new_email = '';

          document.getElementById('changeEmailStep2').addEventListener('click', async () => {
            new_email = document.getElementById('new-email-input').value;
            const body = {
              otp: document.getElementById('otp-input').value,
              new_email: new_email
            };
            const accessToken = await auth0.getTokenSilently();
            const result = await fetch('step2.php', {
              method: 'POST',
              headers: {
                Authorization: 'Bearer ' + accessToken
              },
              body: JSON.stringify(body)
            });
            const data = await result.json();
            if(data.success) {
              document.getElementById('step2').style.visibility = 'hidden';
              document.getElementById('step3').style.visibility = 'visible';
            } else {
              window.location.href = 'error.html?msg=' + encodeURI(data.message);
            }
          });

          document.getElementById('changeEmailStep3').addEventListener('click', async () => {
            const body = {
              new_otp: document.getElementById('new-otp-input').value,
              new_email: new_email
            };
            const accessToken = await auth0.getTokenSilently();
            const result = await fetch('step3.php', {
              method: 'POST',
              headers: {
                Authorization: 'Bearer ' + accessToken
              },
              body: JSON.stringify(body)
            });
            const data = await result.json();
            if(data.success) {
              document.getElementById('step3').style.visibility = 'hidden';
              document.getElementById('step4').style.visibility = 'visible';

            } else {
              window.location.href = 'error.html?msg=' + encodeURI(data.message);
            }
          });

        </script>

        <div class="page" id="content-profile">
          <div class="container">
            <div class="row align-items-center profile-header">
              <div class="col-md-2">
                <img
                  alt="User's profile picture"
                  class="rounded-circle img-fluid profile-image mb-3 mb-md-0"
                />
              </div>
              <div class="col-md">
                <h2 class="user-name"></h2>
                <p class="lead text-muted user-email"></p>
              </div>
            </div>

            <div class="row">
              <pre class="rounded">
                <code id="profile-data" class="json"></code></pre>
            </div>
          </div>
        </div>
      </div>

      <footer class="bg-light text-center p-5">
        <div class="logo"></div>
        <p>
          Sample project provided by
          <a href="https://auth0.com">Auth0</a>
        </p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
